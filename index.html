<!DOCTYPE html>
<html>
<head>
	<title>CaptCalli - To Do List</title>
	<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
	<link href="https://fonts.googleapis.com/css?family=Spartan:400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div id="toDoList" class="header">
	<h2>My To Do List</h2>
	<input type="text" name="text" id="myInput" placeholder="Resistance is Futile">
	<span onclick="newElement()" class="makeItSo" id="myBtn">Make It So!</span>
</div>

<ul id="myList">
	<li>Engage!</li>
	<li class="checked">Learn Vulcan Mind Meld</li>
	<li>Captain's Log, new Entry</li>
	<li>Set phasers to stun</li>
	<li>Make Tea, Early Grey, hot</li>
</ul>


<script type="text/javascript" src="app.js"></script>
</body>
</html>
